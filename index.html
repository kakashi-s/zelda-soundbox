<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zelda Keyboard Soundbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
      <div>Zelda Keyboard Soundbox</div>
    </div>

    <br>
    <br>
    <br>
    
    <div class="keys flex-container1">

        <div data-key="65" class="key">
          <kbd>A</kbd> 
          <!--keyboard input "A"-->
          <span class="sound">Navi</span>
          <!--span element container for class "sound" and name of sound "clap"-->
        </div>

        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Chest</span>
        </div>

        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Item</span>
        </div>
      </div>

    <div class="keys flex-container2">
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Rupees</span>
        </div>
    
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Heart</span>
        </div>

        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Ganon</span>
        </div>
      </div>
    <div class="keys flex-container3">
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Master
            sword</span>
        </div>

        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Zelda's
            Lullaby
          </span>
        </div>

        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Good
            Game
          </span>
        </div>
    </div>
  </div>

<br>

<div class="containerkb">
  <input type='text' placeholder='Tap here to pull up keyboard for mobile device' id='keyboard'>
</div>

      <!-- links data-key to audio file-->
      <audio data-key="65" src="sounds/navi.mp3"></audio>
      <audio data-key="83" src="sounds/treasure.mp3"></audio>
      <audio data-key="68" src="sounds/item.mp3"></audio>
      <audio data-key="70" src="sounds/rupee.mp3"></audio>
      <audio data-key="71" src="sounds/heart.mp3"></audio>
      <audio data-key="72" src="sounds/boss.mp3"></audio>
      <audio data-key="74" src="sounds/master.mp3"></audio>
      <audio data-key="75" src="sounds/lullaby.mp3"></audio>
      <audio data-key="76" src="sounds/gg.mp3"></audio>
    
    <script src="main.js"></script> 

    

</body>
</html>
